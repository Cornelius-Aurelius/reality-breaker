<style>

<body>

<canvas id="game"></canvas>

<div id="ui">
Score: <span id="s">0</span> |
Combo: <span id="c">0</span> |
Power: <span id="p">0%</span><br>
Rank: <span id="r">F</span> |
Wave: <span id="w">1</span> |
High Score: <span id="hs">0</span>
</div>

<div id="big">
    <span id="msg"></span><br>
    <button onclick="start()">PLAY AGAIN</button>
</div>

<script>
/* ============================================================
    REALITY BREAKER SUPREME ENGINE ∞
============================================================ */

const cv=document.getElementById("game"), ctx=cv.getContext("2d");
let W,H; function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight;} resize();
onresize=resize;

let symbols="ΩΨΦ∇∞λ✦✧⟡⟠⚡✩";
let ents=[], parts=[], trails=[];
let score=0, combo=0, power=0, wave=1, miss=0;
let spawnRate=900, difficulty=1;
let slow=false, shield=false;
let game=true;
let boss=null;

let hs=localStorage.rbhs?+localStorage.rbhs:0;
document.getElementById("hs").textContent=hs;

function SFX(freq){
    const a=new AudioContext(), o=a.createOscillator(), g=a.createGain();
    o.frequency.value=freq; o.connect(g); g.connect(a.destination);
    o.start(); g.gain.exponentialRampToValueAtTime(0.0001,a.currentTime+0.15);
    o.stop(a.currentTime+0.15);
}

function rand(a,b){return Math.random()*(b-a)+a;}

function addParticles(x,y,color){
    for(let i=0;i<40;i++){
        parts.push({
            x,y,
            vx:rand(-4,4),vy:rand(-4,4),
            life:rand(15,35),color
        });
    }
}

function spawn(){
    if(!game) return;

    let size=rand(40,80)*difficulty;
    let x=rand(60,W-60), y=rand(60,H-60);

    ents.push({x,y,size,t:symbols[Math.random()*symbols.length|0],born:Date.now(),boss:false,color:"#0ff"});

    spawnRate=Math.max(200,spawnRate-4*difficulty);
    setTimeout(spawn, slow?spawnRate*1.8:spawnRate);
}

function spawnBoss(){
    if(boss) return;
    boss={x:W/2,y:H/2,size:150, hp:20*difficulty, color:"#0ff",born:Date.now()};
    SFX(180);
    msg("DIMENSIONAL TITAN ∞");
}

function msg(t){
    let m=document.getElementById("big");
    document.getElementById("msg").textContent=t;
    m.style.display="block";
    setTimeout(()=>{if(game)m.style.display="none";},1500);
}

function rankUpdate(){
    let r="F";
    if(score>15) r="D";
    if(score>40) r="C";
    if(score>90) r="B";
    if(score>160) r="A";
    if(score>260) r="S";
    if(score>400) r="S+";
    document.getElementById("r").textContent=r;
}

function click(e){
    if(!game)return;
    const rect=cv.getBoundingClientRect(), mx=e.clientX-rect.left, my=e.clientY-rect.top;

    if(boss){
        let dx=mx-boss.x, dy=my-boss.y;
        if(Math.hypot(dx,dy)<boss.size){
            boss.hp--; addParticles(boss.x,boss.y,"#0ff");
            SFX(200+boss.hp*10);
            if(boss.hp<=0){
                score+=30; boss=null; SFX(500);
                msg("TITAN DEFEATED ∞");
            }
            return;
        }
    }

    for(let i=ents.length-1;i>=0;i--){
        let s=ents[i];
        if(Math.hypot(mx-s.x,my-s.y)<s.size){
            score++; combo++; power=Math.min(100,power+4); SFX(300+combo*2);

            // Waves
            if(score%20===0){wave++;difficulty+=0.15;}

            // Slow Time
            if(combo>=12 && !slow) activateSlow();

            // Shield
            if(combo>=25 && !shield) activateShield();

            // Boss trigger
            if(combo%18===0) spawnBoss();

            addParticles(s.x,s.y,s.color);
            trails.push({x:s.x,y:s.y,size:s.size,life:12});
            ents.splice(i,1);
            updateUI();
            return;
        }
    }

    // Miss penalty
    combo=0; updateUI();
    miss++; if(miss>=5 && !shield) gameOver();
}

cv.onclick=click;

function activateSlow(){
    slow=true; SFX(150);
    msg("TIME SLOW ∞");
    setTimeout(()=>slow=false,4500);
}

function activateShield(){
    shield=true; SFX(120);
    msg("QUANTUM SHIELD ∞");
    setTimeout(()=>shield=false,6000);
}

function updateUI(){
    document.getElementById("s").textContent=score;
    document.getElementById("c").textContent=combo;
    document.getElementById("p").textContent=power+"%";
    document.getElementById("w").textContent=wave;
    rankUpdate();
}

function gameOver(){
    game=false;
    msg("REALITY COLLAPSED");
    document.getElementById("restartBtn").style.display="inline-block";
    if(score>hs){localStorage.rbhs=score;}
}

function draw(){
    ctx.clearRect(0,0,W,H);

    // Vortex background
    let t=Date.now()*0.0003;
    for(let i=0;i<60;i++){
        ctx.beginPath();
        ctx.strokeStyle=`hsla(${(i*6+t*100)%360},100%,50%,0.05)`;
        ctx.lineWidth=2;
        let r=i*20;
        ctx.arc(W/2,H/2,r,0,Math.PI*2);
        ctx.stroke();
    }

    // Trails
    trails.forEach((tr,i)=>{
        ctx.beginPath();
        ctx.fillStyle=`rgba(0,255,255,${tr.life/12})`;
        ctx.arc(tr.x,tr.y,tr.size/2,0,Math.PI*2);
        ctx.fill();
        tr.life--; if(tr.life<=0)trails.splice(i,1);
    });

    // Entities
    ents.forEach((s,i)=>{
        ctx.beginPath();
        ctx.font=`${s.size}px Arial`;
        ctx.textAlign="center";
        ctx.textBaseline="middle";
        ctx.shadowBlur=25;
        ctx.shadowColor=s.color;
        ctx.fillStyle=s.color;
        ctx.fillText(s.t,s.x,s.y);

        if(Date.now()-s.born > (slow?3000:1500)){
            ents.splice(i,1);
            combo=0;
            miss++; updateUI();
            if(miss>=5&&!shield) gameOver();
        }
    });

    // Boss
    if(boss){
        ctx.font=`${boss.size}px Arial`;
        ctx.shadowBlur=40;
        ctx.shadowColor="#0ff";
        ctx.fillStyle="#0ff";
        ctx.textAlign="center";
        ctx.textBaseline="middle";
        ctx.fillText("⟠",boss.x,boss.y);

        // Boss HP bar
        ctx.fillStyle="#0ff";
        ctx.fillRect(boss.x-80,boss.y+boss.size,160*(boss.hp/(20*difficulty)),8);
    }

    // Particles
    parts.forEach((p,i)=>{
        ctx.globalAlpha=p.life/35;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,4,4);
        ctx.globalAlpha=1;

        p.x+=p.vx; p.y+=p.vy; p.life--;
        if(p.life<=0) parts.splice(i,1);
    });

    requestAnimationFrame(draw);
}

function start(){
    ents=[]; parts=[]; trails=[];
    boss=null; game=true; slow=false; shield=false;
    score=0; combo=0; power=0; wave=1; miss=0;
    spawnRate=900; difficulty=1;
    document.getElementById("big").style.display="none";
    document.getElementById("restartBtn").style.display="none";
    updateUI();
    spawn();
}

draw();
start();

</script>
